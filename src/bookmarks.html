<ul class="list-group">
  <li class="list-group-item" ng-repeat="item in bookmarks">
    {{item.name}} --> {{item.address}}
    <div class="pull-right">
      <a target="_blank" class="btn btn-primary" ng-href="{{buildHref($index)}}">Go</a>
      <button class="btn btn-warning" ng-click="deleteBookmark($index)">Delete</button>
    </div>
  </li>
</ul>
<form class="form-inline">
  <div class="form-group">
    <label for="exampleInputName2">Address</label>
    <input type="text" ng-model="newAddress" class="form-control" id="new-bookmark-hash" placeholder="ipfs address here">
  </div>
  <div class="form-group">
    <label for="new-bookmark-name">Name</label>
    <input type="text" ng-model="newName" class="form-control" id="new-bookmark-name" placeholder="cool cat video">
  </div>
  <button class="btn btn-default" ng-click="addBookmark()">Bookmark</button>
</form>
